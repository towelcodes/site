<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Teatowel</title>
    <link rel="me" href="https://ohai.social/@teatowel">
</head>

<body>
    <script src="/script.js"></script>
    <script src="/wishlist.js"></script>

    {{ c:ticker }}

    <div class="flex-container">
        {{ c:sidebar }}
        <div class="card main">
            <h1 class="main-heading" style="margin-bottom: 0px;">
                <span class="char floaty rand-delay">w</span>
                <span class="char floaty rand-delay">i</span>
                <span class="char floaty  rand-delay">s</span>
                <span class="char floaty rand-delay">h</span>
                <span class="char floaty rand-delay">l</span>
                <span class="char floaty rand-delay">i</span>
                <span class="char floaty rand-delay">s</span>
                <span class="char floaty rand-delay">t</span>
            </h1>
            <span style="color: rgb(197, 197, 197); margin-bottom: 20%; margin-top: 0px;">support the cause</span>
            <br />

            <div class="progress-container">
                <span style="margin-left: auto;">£0</span>
                <div class="progress-box">
                    <div class="progress-bar" style="width: 5%"></div>
                    <template id="marker">
                        <div class="marker" style="left: 0%;">
                            <div style="display: flex; justify-content: space-between;">
                                <span class="marker-price highlight-g"></span>
                                <marquee class="marker-name" style="margin-left: 5px;"></marquee>
                            </div>
                            <img class="marker-img" width="100px"
                                style="border-radius: 3px; margin: auto; margin-top: 5px;" />
                            <a class="marker-buy buy-button clickable hover-zoom" target="_blank">buy it now!</a>
                        </div>
                    </template>
                </div>
                <span id="total-cost" style="margin-right: auto;">£415</span>
            </div>

        </div>
    </div>
    <footer>
        <img src="/static/buttons/handcoded.gif" /><br /><br />
        built with ❤ by me |
        last build: <span id="buildTime">{{ BUILD_TIME }}</span> |
        last commit: <a href="https://github.com/{{ BASE_GITHUB }}/commit/{{ COMMIT_HASH_FULL }}"
            style="color: #6c7086">{{ COMMIT_HASH }}</a>
    </footer>
</body>

</html>
